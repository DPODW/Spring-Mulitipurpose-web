<!DOCTYPE html>
<html lang="kr"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field-error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <form th:action method="post" th:object="${joinMember}">
   <p>
       <input th:text="#{name}" type="name"  id="JoinName" name="joinName" th:value="*{joinName}" placeholder="서버에 연결되어있나요?" th:placeholder="#{join.name}" maxlength="20">
       <sub>**이름은 2자 이상 20자 이하로 입력해주세요!**</sub>
        <h3 th:errorclass="field-error" th:errors="*{joinName}"></h3>
   </p>

   <p>
       <input th:text="#{id}" type="id" id="JoinId" name="joinId" placeholder="서버에 연결되어있나요?" th:value="*{joinId}" th:placeholder="#{join.id}" maxlength="20"  >
       <sub>**아이디는 2자 이상 20자 이하로 입력해주세요!**</sub>
       <button type="submit" th:formaction="|@{/userC/id}|">아이디 중복 체크</button>
        <h3  th:errorclass="field-error"  th:errors="*{joinId}"></h3>
   </p>

   <p>
       <input th:text="#{pwd}" type="password" id="JoinPwd" name="joinPwd" placeholder="서버에 연결되어있나요?" th:value="*{joinPwd}" th:placeholder="#{join.pwd}" maxlength="20" >
        <sub>**비밀번호는 10자 이상 20자 이하로 입력해주세요!**</sub>
        <h3 th:errorclass="field-error" th:errors="*{joinPwd}"></h3>
   </p>

   <p >
       <input th:text="#{pwd.check}" type="password" id="JoinPwdCheck" name="joinPwdCheck" placeholder="서버에 연결되어있나요?"  maxlength="20"  th:placeholder="#{pwd.check.ph}">
       <button type="submit" onclick="">비밀번호 동일 체크</button>
   </p>

   <p >
       <input th:text="#{call}" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
       maxlength="11" id="JoinCall" name="joinCall" placeholder="서버에 연결되어있나요?" th:value="*{joinCall}"  th:placeholder="#{join.call}" >
       <sub>**  "-" 를 제외한 전화번호를 입력해주세요! ex)01012345678  **</sub>
       <button type="submit" onclick="">전화번호 중복 체크</button> <h3 th:errorclass="field-error" th:errors="*{joinCall}"></h3>
   </p>
   <p> <button type="submit" th:onclick="|location.href='@{/user/joins}'|">회원가입</button>
    </form>
</body>
</html>
