<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
 
</head>
<body>
    <div id="board_write">
        <h4>글을 수정하는 공간입니다.</h4>
            <div id="write_area">
                <form enctype="multipart/form-data" action="" method="post">
                    <p> <input type="name" id="Update-name" name="Update-name" placeholder="이름" disabled> </p>
                    <div id="in_title">
                        <textarea name="Update-title" id="Update-title" rows="1" cols="55" placeholder="제목(30자 제한)" maxlength="30" required></textarea>
                    </div>
 
                    <div class="wi_line"></div>
                    <div id="in_content">
                        <textarea rows="10" cols="55" name="Update-content" id="Update-content" placeholder="내용(100자 제한)" maxlength="100" required></textarea>
                    </div>
 
                      <input type="file" name="SelectFile" />
 
 
                    <div class="bt_se">
                        <button type="submit">글 수정</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
