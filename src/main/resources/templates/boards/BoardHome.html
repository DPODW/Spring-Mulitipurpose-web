<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
</head>
<body>
<div id="board_area"> 
  <h1>자유게시판</h1>
  <h4>자유롭게 글을 쓸 수 있는 게시판입니다.</h4>
    <table class="list-table">

          <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
            </tr>
            <!--타임리프 반복문 필요-->
            <!-- 게시글 번호, 제목, 작성자 셋중 아무거나 클릭하여도 글 본문으로 이동 -->
            <tr th:each="board : ${boardList}">
                <th th:text="${board.number}"></th>
                <th> <a th:text="${board.title}" th:href="@{/boardHome/board(title=${board.title})}"></a></th>
                <th th:text="${board.id}"></th>
                <th><a th:href="@{/boards/board1(title=${board.title})}">수정</a></th>
                <th><a th:href="@{/boards/board2}">삭제</a></th>
            </tr>
               <!--타임리프 반복문 필요-->

    </table>
    <div id="write_btn">
      <a th:href="@{/boards/}"><button>글쓰기</button></a>
    </div>
  </div>
</body>
</html>
